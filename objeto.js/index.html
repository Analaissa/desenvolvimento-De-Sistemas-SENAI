<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concessionaria</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1{
            color: #333;
        }

        .concessionaria{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .carro{
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 250px;
            overflow: hidden;
            transition: transform 0.2s;
            text-align: left;
        }

        .carro:hover{
            transform: scale(1.05);
        }

        .carro img{
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .info{
            padding: 10px 15px;
        }

        .info h2 {
            margin: 5px 0;
            font-size: 18px;
            color: #0077cc;
        }

        .info p{
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <h1>concessionaria de carros</h1>

    <div class="concessionaria" id="concessionaria"></div>

    <!--impotando o script externo-->
    <script src="script.js"></script>
</body>
</html>
